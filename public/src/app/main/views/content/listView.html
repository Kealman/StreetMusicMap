<div>
  <div ng-repeat="event in events">
    <div ng-mouseover="toggleMarkerFocus(event, true)" ng-mouseleave="toggleMarkerFocus(event, false)" class="event-wrap">
      <div class="event-name">{{event.name}}</div>

      <div class="media">
        <div class="media-left">
            <img class="media-object event-description-avatar" src="assets/images/no_avatar.png">
        </div>
        <div class="media-body">
          <div class="event-description">
            <div class="event-description-text">
              {{event.description}}
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
